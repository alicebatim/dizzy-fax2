<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BBC CEEFAX P100</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="ceefax-container">
    <!-- HEADER -->
    <header class="ceefax-header">
      <div class="page-info">P100</div>
      <div class="page-title">BBC CEEFAX</div>
      <div class="timestamp">WED 13 AUG 22:36/42</div>
    </header>

    <!-- HEADLINE -->
    <section class="headline yellow">
      FORMULA 1: VERSTAPPEN WINS IN HUNGARY
    </section>

    <!-- NAVIGATION -->
    <nav class="navigation">
      <ul>
        <li class="cyan" data-page="101">101 NEWS HEADLINES</li>
        <li class="red" data-page="144">144 POLITICAL NEWS</li>
        <li class="green" data-page="152">152 NEWSREEL</li>
        <li class="magenta" data-page="300">300 SPORTS SUMMARY</li>
        <li class="yellow" data-page="400">400 WEATHER FORECAST</li>
      </ul>
    </nav>

    <!-- FOOTER -->
    <footer class="ceefax-footer">
      HEADLINES | SPORT | REGIONAL TV | A–Z INDEX
      <span class="cursor">█</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
